<form autocomplete="off">
    <h1>Add Direction form</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nom Direction</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="direction.nomDirection" name="email" placeholder="">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Code</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="direction.code" name="email" placeholder="">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">ID Directeur</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="direction.idDirecteur" name="email" placeholder="">
    </div>

    <button type="submit" class="btn btn-success" (click)="createDirection()">Submit</button>
    <input autocomplete="false" name="hidden" type="text" style="display:none;">
</form>
