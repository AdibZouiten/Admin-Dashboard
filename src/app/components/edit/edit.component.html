<form>
    <h1>Edit user</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nom</label>
        <input type="text" class="form-control" [(ngModel)]="utilisateur.nom" name="nom"  id="exampleFormControlInput1" placeholder="jhon">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Prenom</label>
        <input type="text" class="form-control" [(ngModel)]="utilisateur.prenom" name="prenom"  id="exampleFormControlInput1" placeholder="doe">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="utilisateur.email" name="email"  id="exampleFormControlInput1" placeholder="email@exemple.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Matricule</label>
        <input type="text" class="form-control" [(ngModel)]="utilisateur.matricule" name="matricule"  id="exampleFormControlInput1" placeholder="ABC12">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Adresse</label>
        <input type="text" class="form-control" [(ngModel)]="utilisateur.adresse" name="adresse"  id="exampleFormControlInput1" placeholder="rabat, rue 433">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Gsm</label>
        <input type="text" class="form-control" [(ngModel)]="utilisateur.gsm" name="gsm"  id="exampleFormControlInput1" placeholder="0606060606">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Service</label>
        <input type="number" class="form-control" [(ngModel)]="utilisateur.serviceId" name="serviceId"  id="exampleFormControlInput1" placeholder="1234567">
    </div>
    <button type="submit" class="btn btn-success" (click)="editUtilisateur()">submit</button>
</form>
